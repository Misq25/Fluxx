<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fluxx - Test WebSocket</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .message-box { padding: 8px; margin-bottom: 5px; border-radius: 5px; }
        /* Style simple pour distinguer nos messages des messages re√ßus */
        .sent { background-color: #d1e7dd; text-align: right; }
        .received { background-color: #f8d7da; text-align: left; }
    </style>
</head>
<body>

    <h2>Fluxx - Test Chat WebSocket</h2>
    <p>Statut : <span id="status" style="color: red;">D√©connect√©</span></p>

    <div id="messages"></div>

    <input type="text" id="input" placeholder="Tapez votre message ici..." style="width: 80%;">
    <button onclick="sendMessage()">Envoyer</button>

    <script>
        const RENDER_DOMAIN = "fluxx-90d6.onrender.com";
        const socket = new WebSocket("wss://" + RENDER_DOMAIN + "/ws");
        const statusElement = document.getElementById("status");
        const messagesElement = document.getElementById("messages");
        const inputElement = document.getElementById("input");

        // Stocker l'ID de cette session (pour diff√©rencier nos messages)
        let mySessionID = null;

        // --- Gestion des √âv√©nements WebSocket ---

        socket.onopen = function(e) {
            statusElement.textContent = "Connect√©";
            statusElement.style.color = "green";
            displayMessage("Syst√®me", "Connect√© au serveur Go ! üéâ", "received");
        };

        socket.onmessage = function(event) {
            try {
                // 1. Parser le JSON re√ßu
                const message = JSON.parse(event.data);

                // Pour la d√©mo, on stocke l'ID unique que le serveur a g√©n√©r√© lors du premier message
                if (!mySessionID) {
                    mySessionID = message.sender;
                    console.log("Mon ID de session est : " + mySessionID);
                }

                // 2. D√©terminer le style (Envoy√© ou Re√ßu)
                const isSent = message.sender === mySessionID;
                const className = isSent ? "sent" : "received";
                
                // 3. Afficher
                const senderDisplay = isSent ? "Moi" : `Utilisateur ${message.sender.substring(0, 4)}...`;
                displayMessage(senderDisplay, message.content, className);

            } catch (e) {
                console.error("Erreur de parsing JSON:", e);
                displayMessage("Erreur", "Format de message invalide re√ßu.", "received");
            }
        };

        socket.onclose = function(event) {
            // ... (gestion de la d√©connexion inchang√©e)
            statusElement.textContent = "D√©connect√©";
            statusElement.style.color = "red";
        };

        socket.onerror = function(error) {
            console.error(`[error] ${error.message}`);
            displayMessage("Erreur", "Une erreur est survenue.", "received");
        };

        // --- Fonctions d'Interface ---

        function sendMessage() {
            const message = inputElement.value.trim();
            if (socket.readyState === WebSocket.OPEN && message !== "") {
                
                // √âTAPE CRUCIALE : Encapsuler le contenu dans un objet JSON stringifi√©
                const payload = JSON.stringify({
                    content: message
                });

                socket.send(payload); // Envoi du JSON au serveur Go
                inputElement.value = ""; // Vider l'input
            }
        }

        function displayMessage(sender, text, className) {
            const msgBox = document.createElement("div");
            msgBox.classList.add("message-box", className);
            msgBox.innerHTML = `<strong>${sender}:</strong> ${text}`;
            messagesElement.appendChild(msgBox);
            messagesElement.scrollTop = messagesElement.scrollHeight;
        }

        // Envoyer le message avec la touche Entr√©e
        inputElement.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>

</body>
</html>
